<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/purecss@1.0.1/build/pure-min.css"
      integrity="sha384-oAOxQR6DkCoMliIh8yFnu25d7Eq/PHS21PClpwjOTeU2jRSq11vu66rf90/cZr47"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/style/style.css" />

    <title>Robo Launch</title>
  </head>
  <body>
    <nav class="navbar">
      <span class="navbar-brand mb-0 h1">Alien Advice</span>
      <button type="button" class="btn btn-color" href="about.html">
        About Steve
      </button>
    </nav>

    <div class="container" id="header">
      <div class="container" id="form">
        <form class="border border-light p-5">
          <input
            type="text"
            id="nameInput"
            class="form-control"
            placeholder="First name"
          />

          <label for="topics">Topics</label>
          <select id="topics">
            <option>Friend</option>
            <option>Work</option>
            <option>Life</option>
			<option>Love</option>
			<option>Want</option>
			<option>You</option>
            <option>Other</option>
          </select>

          <div class="counterOutput">
            <h2>Number of selections</h2>
            <p>Friend: <span id="friendCounter"></span></p>
            <p>Work: <span id="workCounter"></span></p>
            <p>Life: <span id="lifeCounter"></span></p>
			<p>Love: <span id="loveCounter"></span></p>
			<p>Want: <span id="wantCounter"></span></p>
			<p>You: <span id="youCounter"></span></p>
            <p>Other: <span id="otherCounter"></span></p>
          </div>

          <button
            id="submit"
            class="btn btn-info btn-block"
            type="submit"
            disabled
          >
            Submit
          </button>
        </form>
      </div>
      <div id="steve-image"></div>
      <table id="advice-block" class="pure-table">
        <thead>
          <tr>
            <th>Steve's Advice on<span id="topic-output"></span></th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td>Hello<span id="user-name"></span>,</td>
          </tr>

          <tr>
            <td><span id="advice-output"></span></td>
          </tr>

          <tr>
            <td>
              <small class="text-muted"
                >Disclaimer: Sometimes looking for answers only leads to more
                questions.
              </small>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/app.js"></script>
  </body>
</html>
